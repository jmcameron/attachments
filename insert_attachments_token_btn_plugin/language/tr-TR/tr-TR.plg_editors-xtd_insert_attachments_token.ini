; Turkish translation

; NOTE TO TRANSLATORS:
; Do not translate the '{attachments}' part of any of the right-hand
; strings below!  It must appear exactly as '{attachments}' in the
; article/parent text in order for the substitutions to work correctly in
; 'custom placement' mode.!

ATTACH_ATTACHMENTS_TOKEN="{attachments} belirtecini ekle"
ATTACH_ATTACHMENTS_TOKEN_ALREADY_PRESENT="{attachments} belirteci zaten eklenmiş. Belirteci, metin içinde tek bir yere ekleyebilirsiniz.!"
ATTACH_ATTACHMENTS_TOKEN_DESCRIPTION="İmleci (ön yüzde) ekler listesinin görünmesini istediğiniz yere götürüp, bu düğmeye tıklayın. İmlecin olduğu yere, 'Özel Yerleştirme' ayarı kullanılarak {attachments} belirteci eklenir. Ayrıca ek HTML kodu eklenerek, ekler listesi gösterilmiyorken belirtecin gizlenmesi sağlanabilir."
ATTACH_INSERT_ATTACHMENTS_TOKEN_BUTTON_PLUGIN_DESCRIPTION="Ekler belirteci ekleme uyumlu eki, metin düzenleyiciye bir düğme ekleyerek, makale ya da kategori içeriklerini düzenlerken, istenen yere {attachments} belirtecinin eklenebilmesini sağlar."

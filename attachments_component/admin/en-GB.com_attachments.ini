INLINE="Inline"
INSTALLING_PLUGINS="Installing plugins..."
INSTALL_NOTES_1="Once the attachment plugins and component have been installed and the plugins are enabled, the attachments should work.  <b>The default after installation is for the attachments to be visible to anyone that is logged in</b> and for the link to add attachments to visible only to the author of the article/parent (and anyone with permissions to edit the article).  Both of these options can be changed via the attachments parameters which can be changed in the component manager (go to the administrative back end, select 'Attachments' under the 'Components' menu, and click on the Parameters item on the toolbar)."
INSTALL_NOTES_2="<b>Once an attachment is uploaded, it is not visible until it is published.</b>  To do this go to the administrative backend and select 'Attachments' under the 'Components' menu.  This will show a list of attachments and has controls to publish the attachments.  The option to make attachments automatically published after they are uploaded can be changed via the Attachments component manager."
INSTALL_NOTES_3="This extension respects the options in the Media Manager regarding what types of files can be uploaded.  If you can&rsquo;t attach certain file types (such as zip files), go to the 'Global Configuration' item under the 'Site' menu in the administrative backend.  Click on the 'System' tab and look for the 'Media Settings' section.  You can add appropriate file extensions or mime types there."
INSTALL_NOTES_4="Please see the help page for further details, including known limitations of this extension.  To get to the help page, select 'Attachments' under the 'Components' menu in the adminstrative backend.  Click on the help icon on the toolbar to bring up the help page.  Or you may use this URL: <a href="_QQ_"components/com_attachments/help/en-GB/help.html"_QQ_" target="_QQ_"_blank"_QQ_">Help File (in English)</a>."

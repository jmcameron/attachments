ATTACH_URL_TO_LOGIN_DESCRIPTION="Adres URL do logowania użytkowników. W trybie bezpiecznym, gościom którzy będą chcieli pobrać niepubliczny załącznik a nie są zalogowani wyświetlony zostanie ten link. UWAGA: Użyj adresu URL ze znakiem HTML 'ampersand' na przykład 'index.php?option=com_user&amp;view=login'. Nie używaj wersji SEO adresu URL, do konwersji linku użyty zostanie JRoute."

ATTACH_DEFAULT_ACCESS_LEVEL="Niveau d'accès par défaut"
ATTACH_DEFAULT_ACCESS_LEVEL_DESCRIPTION="Niveau d'accès par défaut pour les nouvelles pièces jointes. Chaque pièce jointe à un niveau d'accès propre qui permet de contrôler qui peut voir ou télécharger la pièce jointe. Quand une pièce jointe est créée, son niveau d'accès est défini à sa valeur indiquée par défaut (si le créateur est inscrit dans les groupes appropriés). Le créateur de la pièce jointe ou l'administrateur du site peuvent changer le niveau d'accès des pièces jointes pour contrôler qui peut voir ces pièces jointes spécifiques."

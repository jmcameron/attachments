ATTACH_DOWNLOAD_MODE_FOR_SECURE_DOWNLOADS_DESCRIPTION="Contrôle l'intégrité du téléchargement en mode sécurisé. Avec le mode «En ligne» les fichiers qui peuvent être affichés par le navigateur seront affichés dans le navigateur (comme les fichiers textes ou les images). Avec le mode «Pièce jointe» les fichiers seront toujours téléchargés comme des fichiers séparés. Par défaut, c'est le mode «Pièce jointe». Dans l'autre cas, les fichiers qui ne peuvent pas être affichés dans le navigateur seront téléchargés comme fichiers externes."

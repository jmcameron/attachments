ATTACH_CUSTOM_PLACEMENT="Emplacement personnalisé"
ATTACH_CUSTOM_TITLES_FOR_ATTACHMENTS_LISTS="Noms personnalisés pour les listes de pièces jointes"
ATTACH_CUSTOM_TITLES_FOR_ATTACHMENTS_LISTS_DESCRIPTION="Noms personnalisés à utiliser pour les listes de pièces jointes. Pour renommer le titre 'Attachments' au dessus de la liste des pièces jointes pour un article ou un autre contenu, utilisez ce format (une entrée par ligne où le numéro de l'ID est le numéro de l'article, ex: '23 Nouveau titre:'). Ne pas indiquer le numéro de l'item pour modifier le titre par défaut des listes de pièces jointes de tous les articles. Notez que cette manipulation ne sera pas forcément probante en dehors des articles. En dehors des articles, ajoutez au début l'ID de l'item avec le nom de l'entité parent et «:» pour éviter l’ambiguïté, ex: 'catégorie:23 Catégorie téléchargement:'."

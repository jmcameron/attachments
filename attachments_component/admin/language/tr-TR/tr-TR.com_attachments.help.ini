ATTACH_HELP_055000_SUBSECTION_TITLE="Görünürlük Ayarları"
ATTACH_HELP_055100_TEXT="Bu ayarlar, kullanıcının ekleri görebilecek bir grupta olduğu varsayıldığında, açılış sayfasında eklerin ne zaman görüntüleneceğini belirler."
ATTACH_HELP_055200_TEXT="<strong>Ön sayfada ekler gizlensin:</strong> Bu seçenek etkinleştirildiğinde, web sitesinin ön sayfasında, ekler görüntülenmez."
ATTACH_HELP_055300_TEXT="<strong>'Devamını okuyun' öncesindeki ekler gizlensin:</strong> Ekler, makalelerin içinde, 'Devamını okuyun' kesmesinden önce yer alıyorsa, ön yüzde, tam makale görünümü dışında görüntülenmez. Devamını okuyun bağlantısına tıklanarak tam makale görünümüne geçildiğinde görüntülenir."
ATTACH_HELP_055400_TEXT="<strong>Blog sayfalarında ekler gizlensin:</strong> Bu seçenek etkinleştirildiğinde, web sitesinde 'blog' düzenindeki sayfalarda, ekler görüntülenmez."
ATTACH_HELP_055500_TEXT="<strong>Makaleler dışında ekler gizlensin:</strong> Bu seçenek etkinleştirildiğinde, ön sayfada, tek makale görünümü dışındaki sayfalarda ekler görüntülenmez."
ATTACH_HELP_055600_TEXT="<strong>Ekler kategori görünümünde her zaman görüntülensin:</strong> Bu seçenek etkinleştirildiğinde, diğer seçeneklerin nasıl ayarlandığına bakılmaksızın, ekler, kategori görünümlerinde görüntülenir."
ATTACH_HELP_055700_TEXT="<strong>Kategorilerde ekler gizlensin:</strong> Seçilmiş kategoriler için kategori görünümünde ekler görüntülenmez. Alt kategoriler ayrıca seçilmez ise buradaki eklerin görüntüleneceğini unutmayın. Diğer kategori seçimlerini etkilemeden, kategorileri seçmek ya da bırakmak için, ctrl tuşuna basılı tutarak kategorilerin üzerine tıklayın. Şekilde yalnız bir kategori seçilmiş görünmektedir."
ATTACH_HELP_055800_TEXT="<strong>Ekler, oturum açmamış kullanıcılara görüntülensin:</strong> {DESCRIPTION} Oturum açmak ya da kayıt olmak için kullanılacak İnternet adresi 'Gelişmiş' ayarlar sekmesinde belirtilebilir."
ATTACH_HELP_055900_TEXT="<strong>'Ek ekleyin' bağlantısı gizlensin:</strong> Ön yüzde, 'Ek ekleyin' bağlantısı gizlenir. Ekler, ön yüzden yalnızca makale vb ögeler düzenlenirken eklenebilir (düzenleme alanının altındaki 'Ek Ekleyin' düğmesi ile)."
ATTACH_HELP_057000_SUBSECTION_TITLE="Gelişmiş Ayarlar"
ATTACH_HELP_057050_TEXT="<strong>En büyük ek boyutu (MB):</strong> {DESCRIPTION}. Sunucunuzun yükleme boyutu sınırını arttırmak için {SECT_WARN} bölümüne bakın."
ATTACH_HELP_057100_TEXT="<strong>YÜklenen dosya adlarında kullanılamayacak karakterler:</strong> Adında bu karakterleri içeren dosyaların yüklenmesine izin verilmez. Bu karakterler, 'güvenli olmayan kipte' kullanıcıya görüntülenen İnternet adreslerinde soruna yol açtığından engellenmiştir. 'Güvenli kipte' ise İnternet adreslerinin içinde dosya adı kullanılmadığından, genellikle bir sorun çıkmaz."
ATTACH_HELP_057200_TEXT="<strong>Ekler tablosunun CSS stili:</strong> Ekler listesinin CSS stilini değiştirmek için, kendi stilinizin adını buraya yazabilirsiniz. Varsayılan stil adı 'attachmentsList' şeklindedir. Ekler listesi görünümünün özelleştirilmesi hakkında ayrıntılı bilgi için {SECT_STYLE} bölümüne bakın."
ATTACH_HELP_057300_TEXT="<strong>Dosya bağlantısı açma kipi:</strong> Bu kip ek dosyalarının nasıl açılacağını belirler. 'Aynı pencerede' seçeneği dosyanın aynı web tarayıcı penceresinde açılacağını belirtir. 'Yeni pencerede' seçeneği dosyanın yeni bir web tarayıcı penceresinde açılacağını belirtir. Bazı web tarayıcılarında 'Yeni pencerede' seçeceği eki yeni bir sekme içinde açar."
ATTACH_HELP_057400_TEXT="<strong>Ekler listesi için özel başlıklar:</strong> Varsayılan olarak, 'Ekler' bileşeni, her makale ya da içerik ögesinde (ekleri varsa) ekler listesinin üzerinde, &quot;Ekler:&quot; başlığını görüntüler. Bazı durumlarda, makale ya da içerik ögelerine özel olarak farklı bir başlık kullanılması  istenebilir. Kullanılacak başlık, her öge için ayrı ayrı belirlenebilir. Örneğin, 211 kodlu makalenin ekler başlığının &quot;İndirmeler:&quot; olması istenirse, bu ayara şu değer yazılmalıdır: '211 İndirmeler' (tırnaklar olmadan). Her başlık ayrı bir satıra yazılmalıdır. Diğer içerik tipleri şu şekilde yazılabilir: 'category:23 Kategori 23 için kullanılacak başlık' 'category' yerine içerik ögesinin tipi yazılabilir. Makaleler için yukarıdaki örnek için 'article:211 İndirmeler' yazılabilir. Başında kodu olmayan bir başlığın tüm içerik ögelerine uygulanacağını unutmayın. Bu tür genel başlıkları listenin başına yazdıktan sonra, tek tek özel ögeleri yazmak uygulamada kolaylık sağlar."
ATTACH_HELP_057500_NOTE="Genel olarak ekler listesinde kullanılan başlıkları değiştirmek için, {BLOCK1} çeviri dosyasındaki 'ATTACH_ATTACHMENTS_TITLE' kaydını {BLOCK2} değişiklik dosyasına kopyalabilirsiniz."
ATTACH_HELP_057600_NOTE="qq-QQ, Türkçe için tr-TR şeklinde bir dil belirtecidir. (Joomla! çeviri dosyaları ile çalışmayı biliyorsanız, '=' işaretinin sol tarafında 'ATTACH_ATTACHMENTS_TITLE' ifadesinin olduğu satırı bulun. Sağ tarafta çift tırnakların arasında çeviri bulunur. '=' işaretinin sağ tarafında kalan metni istediğiniz şekilde değiştirebilirsiniz. '=' işaretinin sol tarafındaki hiç bir şeyi değiştirmeyin). Çeviri değişikliklerinin 'genel yerine geçme' dosyasına konmasının nedeni, yukarıda listelenen ilk çeviri dosyasının, Ekler bileşeninin bir parçası olması ve bileşen güncellendikçe çevirinin de güncellenmesidir (yani o dosyada yaptığınız değişiklikler güncellemelerde kaybolur)."
ATTACH_HELP_057700_TEXT="<strong>Bağlantı denetimi zaman aşımı:</strong>Bağlantı denetimi için zaman aşımı (saniye). Ek olarak bir bağlantı eklendiğinde, bağlantı doğrudan denetlenir (bu denetim ekleme formunda devre dışı bırakılabilir). Zaman aşımı süresinden önce bağlantıya erişilirse, bağlantı hakkında dosya boyutu ve diğer bilgiler alınır. Erişilemezse genel bilgiler kullanılır. Bu denetimi devre dışı bırakmak için 0 yazabilirsiniz."
ATTACH_HELP_057800_TEXT="<strong>İnternet adresi bağlantı simgeleri kullanılsın:</strong>İnternet adresi eklerinde dosya eki simgesi yerine İnternet adresi olduğunu belirten bir simge kullanılır. Dosya tipi simgesi üzerinde, geçerli İnternet adresleri oklar, geçersiz İnternet adresleri kırmızı çizgi eklenerek görüntülenir (sol alttan sağ üste)."
ATTACH_HELP_057900_TEXT="<strong>Geçersiz ekler görüntülenmesin (yönetim bölümünde):</strong><em>Geçersiz</em> eklerin varsayılan olarak yönetim bölümünde görüntülenmemesini sağlar. İçinde bulundukları ögeler yayından kaldırılmış ya da silinmiş olan ekler <em>Geçersiz</em> sayılır. Bu değer, ekler listesinin üstünde sağdaki (süzgeç ile aynı satırda) 'Şunun için ekler görüntülensin' açılan menüsü kullanılarak geçersiz kılınabilir. Hangi eklerin görüntüleneceğini belirlemek için açılan kutu kullanıldığında, sistem bu seçimi, yönetici oturumunuzu kapatana kadar hatırlar. Bu nedenle bu parametrenin değiştirilmesinin bir etkisi yokmuş gibi görünebilir. Bu parametrenin etkisi, yeniden yönetici olarak oturum açıldığında görülür."
ATTACH_HELP_057940_TEXT="<strong>Oturum açma İnternet adresi:</strong> {DESCRIPTION}"
ATTACH_HELP_057960_TEXT="<strong>Kayıt olma İnternet adresi:</strong> {DESCRIPTION}"
ATTACH_HELP_058000_SUBSECTION_TITLE="Güvenlik Ayarları"
ATTACH_HELP_058100_TEXT="<strong>Güvenli ek indirme:</strong> Varsayılan olarak, 'Ekler' bileşeni ek dosyalarını herkesin erişebileceği bir klasöre kaydeder. <em>Güvenli kip</em> seçilirse, ek dosyalarının kaydedileceği klasöre  herkes erişemez. Ön yüzdeki indirme bağlantıları, ek dosyalarını indiririr ancak doğrudan dosya adresini içermez. Böylece yeterli izinlere sahip olmayan kullanıcılar eklere erişemez. <em>Güvenli kip</em> seçilmezse, ek bağlantıları görüntülenir ancak, dosya klasörü herkese açık olduğundan, tam İnternet adresini bilen herkes ek dosyalarına dışarıdan erişebilir (oturum açmamış dahi olsalar)."
ATTACH_HELP_058200_TEXT="<em>Güvenli kip</em> seçeneği eklerin bulunduğu klasöre herkesin erişimini engellediğinden, kullanıcılar tam İnternet adresini bilseler dahi, gerekli izinlere sahip olmadıkça, yüklenen dosyalara erişemez. 'Ekler' İnternet adresinde, tam adres yerine 'Görüntülenecek ad' değerinin bulunduğu bir adres görüntülenir. Yeterli izinlere sahip bir kullanıcı bir eke erişmek istediğinde, gerekli İnternet adresine yönlendirilir. İnternet adresi 'ekleri' için ise gerçek İnternet adresinin görüntülenmesi istenmiyorsa, Görüntülenen ad alanının doldurulması gerekir."
ATTACH_HELP_058300_TEXT="<em>Güvenli kipte</em>, 'Genel' erişim düzeyine sahip tüm ekler herkes tarafından görülüp indirilebilir."
ATTACH_HELP_058400_HINT="Unikod karakterlere sahip dosya adlarıyla ilgili sorun yaşanıyorsa, <strong>Güvenli ek indirme</strong> ayarı etkinleştirilmelidir (özellikle Windows sunucularda)."
ATTACH_HELP_058500_TEXT="<strong>Güvenli indirmeler için indirme kipi:</strong> Bu ayar, dosyaların indirilmesini ya da web tarayıcısında görüntülenmesini (web tarayıcı dosyayı işleyebiliyorsa) sağlar. İki seçenek bulunur:"
ATTACH_HELP_058600_TEXT="<em>'satır arası'</em> - Bu kipte, işlenebilen dosyalar web tarayıcı tarafından görüntülenir (metin ve görsel dosyaları gibi)."
ATTACH_HELP_058700_TEXT="<em>'ek'</em> - Bu kipte ekler, her zaman dosya olarak indirilir."
ATTACH_HELP_058800_TEXT="İki durumda da web tarayıcıda işlenemeyen ekler, dosya olarak indirilir."
ATTACH_HELP_059000_SUBSECTION_TITLE="İzin Ayarları"
ATTACH_HELP_059100_TEXT="İzin ayarları, izleyen {SECT_PERMS} bölümünde açıklanmıştır (sonraki)."
ATTACH_HELP_060000_SECTION_TITLE="Ek İzinleri"
ATTACH_HELP_060100_TEXT="Ekler bileşeni, Joomla! 1.6 sürümüyle tanıtılan yeni Erişim Denetimi Listesi sisteminin tüm özelliklerini kullanır. Böylece ekleri kimlerin oluşturup, düzenleyip, silebileceği ve yönetebileceği ile ilgili büyük esneklik sağlanır."
ATTACH_HELP_060200_TEXT="Ekler ile ilgili EDL izinleri ayarlanmadan önce nasıl çalıştığının anlaşılması önemlidir."
ATTACH_HELP_060300_IMPORTANT="Tüm ekler, üst makale, kategori ya da içerik ögesine iliştirilir. Bir ekin oluşturulması, düzenlenmesi, silinmesi ya da durumunun değiştirilmesi, üst ögeye bu işlemler yapılıyormuş gibi değerlendirilir. Bu nedenle, eklere özel izinlerden önce, kullanıcıların üst öge üzerindeki izinlerinin bu işlemleri yapmaya yeterli olması gerekir."
ATTACH_HELP_060400_TEXT="Farklı kullanıcı gruplarının izinlerini düzenlemek için, yönetim bölümünde &quot;Bileşenler&quot; menüsü altındaki &quot;Ekler&quot; seçeneğine tıklayın. Ardından araç çubuğunun sağ tarafındaki &quot;Ayarlar&quot; düğmesine tıklayın. Şuna benzer bir şey görmelisiniz:"
ATTACH_HELP_060500_TEXT="İzin Ayarları"
ATTACH_HELP_060600_TEXT="Ek izinleri ayarları. Genel grup için izinler gösterilmiştir."
ATTACH_HELP_060700_TEXT="Burada ekler ile ilgili izin ayarlarının kısa açıklamaları bulunmaktadır:"
ATTACH_HELP_060800_TEXT="İzin"
ATTACH_HELP_060900_TEXT="Açıklama / Not"
ATTACH_HELP_061000_TEXT="EDL Eylemi"
ATTACH_HELP_062000_SUBSECTION_TITLE="Varsayılan İzinler"
ATTACH_HELP_062100_TEXT="Ekler bileşeni şu temel izinler ile yüklenir:"
ATTACH_HELP_062200_IMPORTANT="<strong>Varsayılan İzinlerin Temel Davranışı</strong>"
ATTACH_HELP_062300_TEXT="Yazar (Yönetici) ve üzerindeki kullanıcılar, düzenleyebildikleri makale ya da üst ögelere ek ekleyebilir."
ATTACH_HELP_062400_TEXT="Yazar (Yönetici) ve üzerindeki kullanıcılar, düzenleyebildikleri makale ya da üst ögelerdeki ekleri düzenleyip silebilir."
ATTACH_HELP_062500_TEXT="Düzenleyici (Yönetici) ve üzerindeki düzeydeki kullanıcılar, önyüzden ekleri yayınlayıp, yayından kaldırabilir."
ATTACH_HELP_062600_TEXT="Yazarlar kendi eklerini yayından kaldıramaz."
ATTACH_HELP_062700_TEXT="Varsayılan ayarları değiştirmek için, Ekler ayarlarındaki &quot;İzinler&quot; sekmesi kullanılmalıdır."
ATTACH_HELP_063000_SUBSECTION_TITLE="Ortak Senaryolar için İzin Ayarları"
ATTACH_HELP_063100_TEXT="Genellikle istenebilecek bazı davranışların nasıl ayarlanacağı ile ilgili önerileri burada bulabilirsiniz:"
ATTACH_HELP_063200_TEXT="<strong>1. Senaryo - Yazarlar kendi Eklerini yayınlayabilsin</strong>"
ATTACH_HELP_063300_TEXT="İzin ayarlarından, 'Yazar' kaydına tıklayın. 'Kendi eklerinin durumunu değiştirebilsin' satırını bulup 'İzin verildi' olarak belirledikten sonra değişiklikleri kaydetmek için 'Kaydet' üzerine tıklayın."
ATTACH_HELP_063400_TEXT="1. senaryonun ayarları"
ATTACH_HELP_063500_TEXT="<strong>2. Senaryo - Yazarlar yalnız kendi eklerini düzenleyip silebilsin diğer kişilerin eklerine bir işlem yapamasın</strong>"
ATTACH_HELP_063600_TEXT="İzin ayarlarından, 'Yazar' kaydına tıklayın. 'Kendi Makale/Üst Ögelerindeki Eklerin Durumunu Değiştirebilsin' ve 'Kendi Makale/Üst Ögelerindeki Ekleri Silebilsin' seçeneklerini 'İzin verilmedi' olarak belirledikten sonra değişiklikleri kaydetmek için 'Kaydet' üzerine tıklayın."
ATTACH_HELP_063700_TEXT="2. senaryonun izin ayarları"
ATTACH_HELP_063800_TEXT="Yazar kendi eklerini düzenleme ve silme yetkisine sahipken, bir makaleyi düzenleme yetkisi olsa dahi, makale içine başkası tarafından eklenmiş ekleri düzenleyemez ya da silemez."
ATTACH_HELP_063900_TEXT="Yazarlar üzerindeki tüm kullanıcı gruplarının da (Düzenleyici, Yayıncı gibi), başkaları tarafından (bu izinle) makale ya da üst ögelerine eklenmiş ekleri düzenleme ve silme izni olmaz. Ancak bu gruplar için önceliği olan 'Ekleri Düzenleyebilsin' ve 'Ekleri Silebilsin' ayarları varsayılan olarak bu izinleri verdiğinden bu kullanıcı gruplarının ekleri düzenleme ya da silme izni bulunur (izinlerin değiştirilmediği varsayılarak)."
ATTACH_HELP_064000_TEXT="Eklenmesini istediğiniz senaryo önerileriniz varsa, bize iletin (iletişim bilgilerini bu sayfanın sonunda bulabilirsiniz)."
ATTACH_HELP_065000_SUBSECTION_TITLE="İzinler Hakkındaki Diğer Notlar"
ATTACH_HELP_065100_TEXT="Kendi eklerinin durumu düzenleme izni olan kullanıcılara, ek ekleme ya da düzenleme formunda 'Yayınlansın: Evet/Hayır' seçeneğini görüntülenir. Bu kullanıcılar eki, 'Hayır' seçerek kaydetseler dahi, (oturum açmış olmaları koşulu ile) ön yüzden kendi eklerini görebilirler. Ancak bu ekler listede, herkese açık olmadığını belirtmek için, koyu gri ile vurgulanır. Sahibi dışında hiç kimse yayınlanmamış ekleri ön yüzde göremez. Kullanıcı yayın durumunu değiştirmek istediğinde, eki düzenleyerek (gri ile vurgulanmış olsa dahi) durumu değiştirebilir."
ATTACH_HELP_070000_SECTION_TITLE="Erişim Düzeyi Görünürlük Denetimi"
ATTACH_HELP_070100_TEXT="Ekler bileşeni, Joomla! 'Erişim Düzeyleri' ayarlarına uygun çalışır. Her ek için, 'Genel', 'Kayıtlı' ve 'Özel' ya da sitede kendi oluşturduğunuz erişim düzeyleri gibi ayrı erişim düzeyleri belirtilebilir. Temel iki düzey şunlardır:"
ATTACH_HELP_070200_TEXT="<strong>'Genel'</strong> - Web sitesini ziyaret eden herkes, makale ya da üst ögenin izinleri ve Ekler bileşeninin diğer ayarları engellemiyorsa, 'erişim  düzeyi' 'genel' olarak ayarlanmış ekleri görüp indirebilir."
ATTACH_HELP_070300_TEXT="<strong>'Kayıtlı'</strong> - Kayıtlı kullanıcıların üst ögeyi görebilmesi ve diğer Ekler ayarlarının engellememesi koşuluyla, 'Erişim düzeyi', 'Kayıtlı' olarak seçilmiş ekleri, web sitesine oturum açabilen herkes görüp indirebilir."
ATTACH_HELP_070400_TEXT="Diğer erişim düzeylerindeki durum, atanmış gruplara göre değişir."
ATTACH_HELP_070500_TEXT="Her bir ek için 'Erişim Düzeyi' ayarının ayrı ayrı yapılabilmesi, ekleri kimin görüp indirebileceğinin ayrıntılı şekilde denetlenebilmesini sağlar."
ATTACH_HELP_070600_NOTE="Sitede yeni erişim düzeyleri oluşturulmuş ise, yeni erişim düzeyi grubuna atanmamış kullanıcılar, bu eirşim düzeyindeki ekleri görüp indiremez. Bir ek Süper Yönetici olarak düzenlenirken, yeni oluşturulan erişim düzeyi, seçenekler arasında görünmüyorsa, yönetim bölümü oturumu kapatılıp yeniden açılarak yeni erişim düzeyi görüntülenebilir (önbellek nedeniyle)."
ATTACH_HELP_080000_SECTION_TITLE="Dosya Adı ya da İnternet Adresinin Görüntülenmesi"
ATTACH_HELP_080100_TEXT="Normal olarak, dosyalar yüklendiğinde (ya da İnternet adresi kaydedildiğinde) ve ekler listesinde görüntülendiğinde, ek indirme bağlantısı olarak tam dosya adı (ya da İnternet adresi) görüntülenir. Bazı durumlarda bu ad (ya da adres) çok uzun olabilir ve güzel görünmez. Yükleme formunda bulunan, &quot;Görüntülenecek Dosya Adı ya da İnternet adresi&quot; alanına kullanıcı tarafından yazılan dosya adı (ya da İnternet adresi), tam ad (ya da İnternet adresi) yerine görüntülenir. Örneğin dosya adının kısaltması yazılabilir. Bu alan ekler yönetim bölümünde düzenlenirken görülüp değiştirilebilir. Not: 'Ekler' bileşeni ayarlarında &quot;Dosya adı ya da İnternet adresinin uzunluğu&quot; seçeneği bulunur. Bu alana yazılan değer, görüntülenecek dosya adlarının budanması için kullanılabilir. Budanan dosya adı &quot;Görüntülenecek dosya adı ya da İnternet adresi&quot; alanına kaydedilir."
ATTACH_HELP_090000_SECTION_TITLE="İnternet Adreslerinin Eklenmesi"
ATTACH_HELP_090100_TEXT="'Ekler' bileşeni, içerik ögelerine, dosyaların yanında İnternet adreslerini de &quot;ekleyebilir&quot;. &quot;Ek yükleme&quot; işlemi yaparken &quot;İnternet adresi yazın&quot; düğmesi görüntülenir. Bu düğmeye tıklandığında İnternet adresinin yazılabileceği bir alan görüntülenir. İki seçenek bulunur:  "
ATTACH_HELP_090200_TEXT="<strong>İnternet adresinin varlığı denetlensin</strong> - İnternet adresinin dosya tipinin belirlenmesi için (uygun bir simgenin seçilmesi için), sunucuya bağlanılır ve dosya tipi ile boyutu hakkında bilgiler sorgulanır. Bazı durumlarda, İnternet adresi geçerli olsa dahi sunucu bu sorgulara uygun bir yanıt vermez. Varsayılan olarak Ekler bileşeni, sunucu tarafından onaylanmayan İnternet adreslerinin kaydedilmesine izin vermez. Ancak kullanıcı İnternet adresinin geçerli olduğundan emin ise, bu seçeneği devre dışı bırakarak 'Ekler' bileşeninin İnternet adresini kaydetmesini sağlayabilir. Bu durumda dosya tipi ve boyutunun doğru olacağı garanti edilemez. Bu seçenek işaretlense de işaretlenmese de sunucunun sorgulanacağını unutmayın."
ATTACH_HELP_090300_TEXT="<strong>Bağıl İnternet adresi</strong> - Normal olarak bir web sitesinin tam İnternet adresi 'http...' ön eki ile yazılır. dosyalar/belgeler gibi bulunulan siteye göre bağıl bir yol yazılmak istenirse bu seçenek kullanılmalıdır. Bu durumda, 'İnternet adresinin varlığı doğrulansın' seçeneği devre dışı bırakılmalıdır."
ATTACH_HELP_090400_TEXT="İnternet adreslerinde görüntülenen dosya tipi simgesi üzerinde, bir ok (bağlantının iyi olduğunu gösterir) ya da kırmızı bir çizgi (bağlantının doğrulanmadığını gösterir) görüntülenir. Bir İnternet adresi düzenlenirken, bağlantıların doğrulanma ve simgeleri değiştirilebilir. Ayrıca bu simge işaretlerinin, <strong>İnternet adresi simgeleri</strong> ayarını kullanarak tamamen devre dışı bırakılabileceğini unutmayın. İnternet adresleri (ve dosyalar) ile ilgili bazı işlemleri yapmak için kullanılabilecek komutlar, yönetim bölümündeki &quot;Araçlar&quot; altında bulunabilir."
ATTACH_HELP_100000_SECTION_TITLE="Dosyaların Eklenebileceği Yerler"
ATTACH_HELP_100100_TEXT="Dosya ya da İnternet adresleri makalelere eklenebildiği gibi kategori açıklamaları gibi içerik ögelerine de eklenebilir (aşağıya bakın). Uygun 'Ekler' uyumlu ekleri yüklenmiş ise, kullanıcı profili, alışveriş sepeti ürün açıklamaları vb. içerik ögelerine dosya ya da İnternet adresleri eklenebilir. Temel olarak, ön yüzde görüntülenen ve {ONCONTENTPREPARE} içerik işlevini kullanan her içerik ögesine ekler yüklenebilir (uygun 'Ekler' uyumlu eki yüklenmiş ise). İÇerik etkinliklerini kullanan içerik ögeleri, tipik olarak görüntülenecek içerik (makaleler gibi) ya da başlığa sahiptir."
ATTACH_HELP_100200_WARNING="Kategoriler için ekler, yalnız 'açıklama' temel kategori parametresi <em>Görüntülenecek</em> şekilde ayarlandıysa (Menü düzenleyiciden) VE kategori açıklaması boş değilse görüntülenir."
ATTACH_HELP_100300_TEXT="Ekler için bir uyumlu ekin nasıl geliştirileceğini öğrenmek için, web sitesindeki belgeye bakabilirsiniz:"
ATTACH_HELP_100400_TEXT="Ekler Web Sitesi (http://jmcameron.net/attachments)"
ATTACH_HELP_100500_WARNING="Ekler Uyumlu Ek Geliştirme Kitabı Joomla! 2.5 ve 3.x için güncellendi. Ancak yeterince gözden geçirilip, denenmedi. Kitabı geliştirmek için fikirleriniz varsa lütfen geliştirici ile görüşün."
ATTACH_HELP_110000_SECTION_TITLE="Ekler Listelerinin CSS Stili"
ATTACH_HELP_110100_TEXT="Ön yüzdeki ekler listesi 'div' yapısı kullanılarak oluşturulmuş bir tablo içinde görüntülenir. Görünümün web tasarımcısı tarafından değiştirilebilmesi için tablonun bir kaç farklı CSS sınıfı vardır. Örnekler için <strong>media/com_attachments/css/attachments_list.css</strong> ekler uyumlu eki CSS dosyasına bakılabilir. Bir stili değiştirmeden önce, özgün stilin, aynı dosyanın sonuna kopyalanarak, 'attachmentsList' adlarının değiştirilerek kaydedilmesi önerilir. 'Ekler' bileşeni düzenlenerek (bileşen yönetiminden), <em>Ekler tablosunun stili</em> ayarına yeni stil adı yazılabilir. Ardından CSS dosyası istenilen sonucu alacak şekilde düzenlenebilir. Böylece gerektiğinde <em>Ekler tablosunun stil</em> ayarı 'attachmentsList' şeklinde değiştirilerek kolayca özgün stile geri dönülebilir. Bu şekilde ayrıca değiştirilen stil bölümü bir dosyaya kopyalanabilir ve 'Ekler' bileşeni güncellendiğinde, silinecek CSS dosyasına kolayca eklenebilir. Bu işlem CSS import komutu ile de yapılabilir. CSS değişikliklerinin Ekler bileşeni güncellendiğinde silineceğini unutmayın."
ATTACH_HELP_110200_TEXT="<strong>CSS stillerinin tema yerine kullanma özelliği ile değiştirilmesi:</strong> CSS stillerini değiştirmenin daha iyi bit yolu tema yerine geçme özelliğini kullanmaktır. Düzenlemek istediğiniz CSS dosyasını, temanın CSS yerine geçme alanına kopyalayın. Örneğin temel ek listesi biçimleri için şu dosyayı kopyalayın:"
ATTACH_HELP_110300_TEXT="'TEMPLATE' yerine temanızın bulunduğu klasörün adı yazılmalıdır. Kopyaladıktan sonra CSS dosyasını istediğiniz şekilde düzenleyebilirsiniz. Bu yöntemin faydası, Ekler bileşeni güncellendiğinde, bu dosyada yapılan değişikliklerin kaybolmayacak olmasıdır (dosya Ekler bileşeni tarafından denetlenmediğinden). Bu yöntemi kullanarak istediğiniz CSS dosyasının yerine geçecek bir dosya oluşturabilirsiniz."
ATTACH_HELP_120000_SECTION_TITLE="Dosya Tipi Simgeleri"
ATTACH_HELP_120100_TEXT="'Ekler' bileşeni listelerdeki eklerin önüne bir simge ekler. Yeni bir simge tipi eklemek isterseniz şu adımları izleyin:"
ATTACH_HELP_120200_TEXT="Simge yoksa, 'media/com_attachments/images/file_icons/' klasörüne yükleyin."
ATTACH_HELP_120300_TEXT="'components/com_attachments/file_types.php' dosyasını düzenleyin ve <strong>attachments_icon_from_file_extension</strong> durağan dizisine, simge adı olarak kullanılacak dosya uzantısına uygun satırı ekleyin (tümü 'media/com_attachments/images/file_icons/' klasöründedir). Bu işlem işe yaramazsa, uygun satırı 'attachments_icon_from_mime_type' durağan dizisine eklemeniz gerekebilir."
ATTACH_HELP_120400_TEXT="Gelecekte 'Ekler' bileşenini güncellemeden önce, güncelleme sonrasında kullanmak için, simge ve 'file_types.php' dosyalarını, web sitesi klasörlerinin dışındaki bir klasöre kopyalamayı unutmayın."
ATTACH_HELP_120500_TEXT="<strong>NOT:</strong>. Ekler bileşeni güncellendiğinde, kendinize özel hazırladığınız dosya tipi simge dosyalarını korumak isterseniz, bu dosyaları tema görsel yerine geçme alanına kopyalayabilirsiniz ('templates/TEMA/images/com_attachments/file_types', 'TEMA' yerinde kullandığınız temanın klasörü bulunur). Buraya yeni ya da özelleştirilmiş simge dosyalarının yanısıra kullanmayı tercih ettiğiniz eski sürüm dosyalarını da koyabilirsiniz."
ATTACH_HELP_130000_SECTION_TITLE="Yönetim Aracı Komutları"
ATTACH_HELP_130100_TEXT="Yönetim bölümünde, yöneticilerin kullanabileceği şu araçlar bulunur:"
ATTACH_HELP_130200_TEXT="<strong>MySQL Ekler Tablosu Kaldırılmasın:</strong> Normal olarak, Ekler bileşeni kaldırıldığında, ek bilgilerini içeren veritabanı tabloları da silinir. Bu verilerin tutulmasını istiyorsanız kaldırma sırasında bu komutu seçin. Ekler bileşenini kaldırdıktan sonra da ekler veritabanı tablosu korunur."
ATTACH_HELP_130300_TEXT="<strong>Sistemdeki Ek Dosya Adlarını Yeniden Üretin:</strong> Bu komut, eklerinizi bir bilgisayardan başka bir bilgisayara taşıdığınızda (aktardığınızda) çok işe yarar. Her dosya ekinin tam yolu veritabanında saklanır ve &quot;sistem dosya adı&quot; olarak adlandırılır. Ekler bilgisayarlar arasında taşındığında büyük olasılıkla yol bilgileri değişir. Bu komut yürütüldüğünde tüm dosya eklerinin sistem dosya adları yeniden oluşturulur."
ATTACH_HELP_130400_TEXT="<strong>Varsayılan Varlık Kurallarını ya da Ek İzinlerini Yeniden Yükleyin:</strong> Ekler bileşeni yüklendiğinde, standart izinlerin mantığına benzer şekilde davranmasını sağlayan bazı varsayılan varlık kuralları eklenir. Joomla! yeniden yüklendiğinde ya da güncellendiğinde, bu varlık kuralları kaybolabilir. Bu komut yürütülerek kurallar geri yüklenebilir."
ATTACH_HELP_130500_TEXT="&quot;Sistem dosya adlarını yeniden üretin&quot; komutu Windows sunuculardan Linux sunuculara aktarımlarda kullanılabilir. Linux sunuculardan Windows sunuculara aktarımlarda ise bazı sorunlar çıkabilmektedir:"
ATTACH_HELP_130600_TEXT="Dosyalarınızı bir Windows sunucuya yüklediğinizde, ekler klasörü (genellikle 'attachments') ve içindeki tüm dosyaların izinlerini Joomla! web sunucusu tarafından yazılabilecek şekilde ayarlamalısınız."
ATTACH_HELP_130700_TEXT="Arşivleme/Geri Yükleme yazılımı Unikod dosya adlarıyla çalışırken (Windows üzerinde) sorunlar olabildiğinden, dosya adlarında Unikod karakterler içeren dosyaların taşınmasında sorun çıkabilir. Bu dosyaların kaydedilmesi ve ardından ilgili eklerin silinip yeniden oluşturulması gerekebilir."
ATTACH_HELP_130800_TEXT="<strong>Dosya Adlarındaki Boşlukları Kaldırın:</strong> Bu komut çalıştırıldığında, ek dosya adlarındaki tüm boşluklar, alt çizgi ile değiştirilir. Bu işlem vazı sistemler için gerekli olabilir. &quot;Güvenli kip&quot; kullanıldığında bu işleme gerek kalmaz."
ATTACH_HELP_130900_TEXT="<strong>Ek Dosya Boyutları Güncellensin:</strong> Bu komut tüm ek dosyalarının boyutlarını yeniden hesaplar."
ATTACH_HELP_131000_TEXT="<strong>Ek Dosyalarının Varlığı Denetlensin:</strong> Bu komut ek dosyalarının var olup olmadığını denetlemek için kullanılır. Eksik dosyalar listelenir."
ATTACH_HELP_131100_TEXT="<strong>Bağlantılar Doğrulansın:</strong> Bağlantı ekleri, verilen bağlantının geçerliliği hakkında bilgi tutar. Bu komut, her bağlantı ekini kontrol edecek ve bağlantının geçerliliğini denetleyecek ve ek için geçerlilik bilgilerini güncelleyecektir."
ATTACH_HELP_131200_NOTE="Bazen bazı komutlar çalıştırıldığında, web tarayıcı isteği yeniden göndermenizi isteyen bir uyarı görüntüleyebilir. Bu durumun bir zararı yoktur, komutu çalıştırmak için [Tamam] düğmesine tıklayın."
ATTACH_HELP_140000_SECTION_TITLE="Uyarılar ve Sorun Çözme"
ATTACH_HELP_140100_TEXT="<strong>Önemli ya da kişisel ek dosyalarınız varsa, *Güvenli ek indirme* seçeneğini kullanın!</strong> GÜvenli kipi kullanmazsanız, ek dosyaları herkese açık bir alt klasöre kaydedilir ve dosyanın İnternet adresini bilen herkes tarafından erişilebilir (siteye oturum açmamış dahi olsalar). <em>Güvenli kip</em> yalnız gerekli yetkilere sahip olan (yukarıdaki ayarlar ile belirlenen) kişilerin dosyalara erişebilmesini sağlar. Ayrıntılı bilgi için yukarıdaki <em>Güvenli ek indirme</em> başlığına bakın."
ATTACH_HELP_140200_TEXT="Her dosya yüklendiğinde, yükleme klasörünün varlığı denetlenir ve bulunamaz ise oluşturulur. Varsayılan olarak yüklenen dosyalar web sitesi dosyalarının kök klasörünün altındaki 'attachments' klasörüne kaydedilir. Bu klasörün adı, 'Dosyaların yükleneceği klasör' seçeneğinden ayarlanabilir. 'Ekler' bileşeni klasörü oluşturamaz ise el ile oluşturmanız gerekir (gene de dosya yüklemekte sorun yaşayabilirsiniz). Alt klasöre dosya yüklemek için gerekli izinleri verdiğinize emin olun. Unix/Linux sistemlerinde bu izinler 775 olabilir. Web sitenizin üst klasör izinlerinin, web sunucusu (ve PHP) tarafından alt klasörler oluşturulmasını engelleyebileceğini unutmayın. Alt klasörün oluşturulması için klasör izinlerini geçici olarak gevşetmeniz gerekebilir."
ATTACH_HELP_140300_TEXT="Bu bileşen, Ortam Yöneticisinde yüklenmesine izin verilmiş dosya tipleri ayarını kullanır. Belirli tipteki dosyaların (zip dosyaları gibi) yüklenmesine izin verilmiyorsa nedeni bu olabilir. Böylece html ya da php gibi zararlı olabilecek dosya tiplerinin yüklenmesi engellenir. Yöneticiler, &quot;Site&quot; menüsündeki &quot;Genel Ayarlar&quot; bölümüne giderek, &quot;Sistem&quot; sekmesindeki &quot;Ortam Yöneticisi&quot; bölümünden, istedikleri dosya uzantısını büyük ve küçük harflerle yazıp, Mime tipini seçerek ekleyebilir."
ATTACH_HELP_140400_TEXT="Ön uçta ekleri göremiyorsanız, bunun birkaç olası nedeni vardır:"
ATTACH_HELP_140500_TEXT="Ek yayımlanmadı. Bunu arka uçtaki Ekler Yöneticisi sayfasından değiştirebilirsiniz."
ATTACH_HELP_140600_TEXT="Ana makale veya içerik ögesi yayımlanmadı."
ATTACH_HELP_140700_TEXT="Ekin erişim düzeyi 'Kayıtlı' (ya da 'Genel' dışında başka bir düzey) olarak ayarlanmış ve ön yüzden oturum açmamışsınız. Ya da ekin erişim düzeyi 'Özel' (ya da başka standart dışı bir düzey) olarak ayarlanmış ve sayfaya erişen kullanıcıların bu erişim düzeyindeki ögeleri görmesine izin verilmemiş. Bu sorunu düzeltmek için söz konusu ekleri düzenleyerek erişim düzeylerini uygun düzeye ayarlamalısınız. Yeni eklerin doğru erişim düzeyine sahip olması için ekler bileşeni ayarlarındaki '{DEFACCLEVEL}' seçeneğini denetlemek isteyebilirsiniz."
ATTACH_HELP_140800_TEXT="'İçerik - Ekler' uyumlu eki devre dışı. Etkinleştirmek için uyumlu ek yöneticisini kullanın."
ATTACH_HELP_140900_TEXT="'İçerik - Ekler' uyumlu ekinin erişim düzeyi (Uyumlu ek yönetiminde) 'Genel' olarak seçilmemiştir."
ATTACH_HELP_141000_TEXT="Sitede önbellekleme kullanılıyorsa, önbelleği temizleyerek sayfayı yeniden yüklemek denenmelidir."
ATTACH_HELP_141100_TEXT="Özel bir tema kullanıyorsanız ve Ekler bir kategori blog görünümündeki kategori açıklamasında görüntülenmiyorsa, temada küçük bir değişiklik yapılması gerekli olabilir. Bu konuda yardım almak için geliştirici ile görüşebilirsiniz (bu sayfanın altındaki iletişim bilgilerine bakın). Bu sorun Joomla! 2.5.10 ve üzerindeki sürümlerde görülmez."
ATTACH_HELP_141200_TEXT="Yüklenmesi istenecek dosyaların boyutunu sınırlamak isterseniz, Joomla! sitesinin bulunduğu klasördeki .htaccess dosyasına şu satırları eklemeyi deneyin:"
ATTACH_HELP_141300_TEXT="32M (megabayt) değerini istediğiniz büyüklük değeri ile değiştirebilirsiniz."
ATTACH_HELP_141400_TEXT="'Ekler' bileşeni artık içerik ögelerine İnternet adreslerinin &quot;eklenmesini&quot; destekliyor. Windows Vista sunucu kullanıyor ve {LOCALHOST} içeren İnternet adreslerini eklemekte sorun yaşıyorsanız, bu durum IPv4 ile IPv6 çakışmaları ile ilgilidir. Sorunu çözmek için şu dosyayı düzenleyin:"
ATTACH_HELP_141500_TEXT="İçinde {IPV6HOST1} geçen satırını açıklama satırı olmaktan çıkartın. {HOSTS} dosyasının gizli bir sistem dosyası olduğunu ve düzenleyebilmek için klasör ayarlarını gizli dosyaları gösterecek şekilde ayarlamanız gerekebileceğini unutmayın."
ATTACH_HELP_141600_TEXT="Unikod karakterlere (Rusça/Kiril gibi) sahip dosya adlarıyla ilgili sorun yaşanıyorsa, <em>Güvenli ek indirme</em> ayarı etkinleştirilmelidir. Unicode karakterlere sahip dosya adları Linux sunucular üzerinde güvenli ve güvenli olmayan kiplerde sorunsuz kullanılabilir. Ancak Windows sunucular üzerinde güvenli olmayan kipte sorun çıkar. "
ATTACH_HELP_141700_TEXT="'Ekler' bileşeni, artık makale oluşturulurken makale düzenleyicisinden dosya eklenmesini sağlıyor. Bu işlemin tek bir sınırlaması vardır. Makale ilk kez kaydedilmeden önce yüklenen dosyalar &quot;limbo&quot; durumundadır. Bu (inşallah kısa) limbo durumu süresince yeni ekler yalnız kullanıcı adı ile tanımlanır. Birden fazla kişi, aynı kullanıcı hesabını kullanarak, aynı zamanda makale oluşturur ve ek ekler ise, dosyaların doğru makaleye ekleneceğinin garantisi yoktur. "
ATTACH_HELP_141800_TEXT="'Ekler' bileşeni için, joomlacode.org web sitesinde bir 'Yardım' ve 'Sık Sorulan Sorular' forumu bulunur. Yardım sayfalarında anlatılmayan bir sorunla karşılaşırsanız, lütfen forumlara başvurun (Lütfen soruları 'Yardım' forumuna gönderin. Çok sorulan soruların yanıtları 'Sık sorulan sorular' forumunda bulunur):"
ATTACH_HELP_141900_TEXT="Ekler Forumları: {FORUMS}"
ATTACH_HELP_150000_SECTION_TITLE="Güncelleme"
ATTACH_HELP_150100_TEXT="Güncelleme işlemi çok kolaydır. İki seçenek bulunur:"
ATTACH_HELP_150200_TEXT="'Ekler' bileşenini normal şekilde yükleyebilirsiniz. Önceki sürümü kaldırmaya gerek yoktur. Yüklü ekleri korumak için herhangi bir işlem yapmanız gerekmez. Yeni sürüm yüklendiğinde her şey doğru şekilde güncellenir. "
ATTACH_HELP_150300_TEXT="<strong>Önerilen:</strong> Joomla! 2.5 ve üzerindeki sürümlerin müthiş özelliklerinden biri bileşen güncelleyicisidir. Yönetim bölümünden Ek Yöneticisine giderek 'Güncelle' sekmesine tıklayın. Araç çubuğundan 'Ön Belleği Boşalt' ve 'Güncellemeleri Bul' düğmelerine tıklayın. Yeni bir Ekler bileşeni yayınlanmış ise listede görüntülenir. Yeni sürümü seçtikten sonra araç çubuğundan 'Güncelle' düğmesine tıklayarak yeni sürümü yükleyebilirsiniz. Böylece Ekler bileşenini kolayca güncelleyebilirsiniz!"
ATTACH_HELP_160000_SECTION_TITLE="Kaldırma"
ATTACH_HELP_160100_TEXT="Eklerinizi yedeklemek isterseniz Joomla! sitenizin kök klasöründeki '{ATTACH_DIR}' klasörünü ve veritabanındaki '{ATTACH_TBL}' tablosunu (sisteminizdeki tablo önekini '#_' hesaba katarak) kopyalayın. Ekler bileşenini kaldırırken, kısa sürede geri yüklemeyi planlıyorsanız, {SECT_UTILS} bölümündeki <strong>'{DISABLE_SQL}'</strong> komutunu kullanarak, ekler veritabanı tablosunun silinmesini engelleyebilirsiniz."
ATTACH_HELP_160200_TEXT="Varolan ekleri korumak istemiyorsanız, önce hepsini silin (yönetim bölümünden). Ekler bileşenini kaldırdıktan sonra, Joomla! kök klasörünün altındaki 'attachments' klasörünü silebilirsiniz."
ATTACH_HELP_160300_TEXT="Ekler bileşenini kaldırmak için, Bileşen Yöneticisi sayfasındaki ('Bieleşenler' menüsü altında) 'Yönet' sekmesine gidin. <strong>YALNIZ şu ögeyi seçin</strong>:"
ATTACH_HELP_160400_TEXT="Paket: Joomla! 2.5+ için Ekler"
ATTACH_HELP_160500_TEXT="ve araç çubuğundaki 'Kaldır' düğmesine tıklayın (Joomla! sürümüne göre adı değişebilir). Böylece Ekler bileşeni ve tüm ilgili uyumlu ekleri kaldırılır."
ATTACH_HELP_170000_SECTION_TITLE="Joomla! 1.5 sürümünden Joomla! 2.5+ ya da 3.x sürümüne aktarma"
ATTACH_HELP_170100_TEXT="Joomla! 1.5 sitenizdeki ekleri, Joomla! 2.5 (ya da 3.x) ile çalışan bir siteye aktarmak için aşağıdaki aktarma bağlantılarında açıklanan yönergeleri izleyin:"
ATTACH_HELP_180000_SECTION_TITLE="Çeviriler"
ATTACH_HELP_180100_TEXT="Bu bileşenin çevirisi yapılabilir ve şu dillere çevrilmiştir (İngilizce'nin yanında). Bazı dil paketleri 'Ekler' 3.0 ve üzerindeki sürümler için güncellenmektedir."

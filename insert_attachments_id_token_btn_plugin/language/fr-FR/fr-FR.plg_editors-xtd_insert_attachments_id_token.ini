; NOTE TO TRANSLATORS:
; Do not translate the '{attachments}' part of any of the right-hand
; strings below!  It must appear exactly as '{attachments}' in the
; article/parent text in order for the substitutions to work correctly in
; 'custom placement' mode.!

INSERT_ATTACHMENTS_ID_TOKEN="Inserer le symbole {attachments id=xxx}"
INSERT_ATTACHMENTS_ID_TOKEN_DESCRIPTION="Placer le curseur à l'endroit où vous voulez la liste des pièces jointes à afficher (dans le front-end) et ensuite cliquez sur ce bouton. Ceci insert le symbole {attachments} qui utilise l'option 'Emplacement personnalisé'. Un peu de HTML est aussi ajouté pour cacher le symbole quand les listes de pièces jointes ne sont pas affichées."
ATTACH_INSERT_ATTACHMENTS_ID_TOKEN_BUTTON_PLUGIN_DESCRIPTION="Ajoute un bouton qui vous permet d'insérer un symbole d'emplacement personnalisé {attachments id=xxx} pendant la modification."
